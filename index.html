<!DOCTYPE html>
<html>
<head>
  <title>Employee Payroll Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Employee Payroll Form</h1>
    <form action="submit.php" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="profile_pic">Profile Pic</label>
        <input type="file" name="profile_pic" id="profile_pic" class="form-control" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="checkbox" name="department[]" id="sales" value="sales" />
        <label for="sales">Sales</label>
        <input type="checkbox" name="department[]" id="marketing" value="marketing" />
        <label for="marketing">Marketing</label>
        <input type="checkbox" name="department[]" id="support" value="support" />
        <label for="support">Support</label>
      </div>
      <div class="form-group">
        <label for="salary_range">Salary Range</label>
        <input type="range" name="salary_range" id="salary_range" min="10000" max="100000" />
        <span id="salary_range_value"></span>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date</label>
        <select id="day" name="day" required>
            <option value="" disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
           <option value="9">9</option>
           <option value="10">10</option>
           <option value="11">11</option>
           <option value="12">12</option>
           <option value="13">13</option>
            <option value="14">14</option>
           <option value="15">15</option>
           <option value="16">16</option>
           <option value="17">17</option>
           <option value="18">18</option>
           <option value="19">19</option>
           <option value="20">20</option>
           <option value="21">21</option>
           <option value="22">22</option>
           <option value="23">23</option>
           <option value="24">24</option>
           <option value="25">25</option>
           <option value="26">26</option>
           <option value="27">27</option>
           <option value="28">28</option>
           <option value="29">29</option>
           <option value="30">30</option>
           <option value="31">31</option>
          </select>
          <select id="month" name="month" required>
            <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March/option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
           
          </select>
          <select id="year" name="year" required>
            <option value="" disabled selected>Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2020</option>
            <option value="2023">2021</option>
          </select>
        </div>
        
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
